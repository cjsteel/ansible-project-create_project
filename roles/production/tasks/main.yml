- name: 'template production repos hooks - post-receive'
  become: true
  template:
    backup  : yes
    src     : 'hooks/post-receive.j2'
    dest    : '{{ production_repository }}/hooks/post-receive'
    owner   : '{{ production_user }}'
    group   : '{{ production_group }}'
    mode    : '{{ production_mode }}'
